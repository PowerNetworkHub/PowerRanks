# All PowerRanks messages can be changed here
# Available options:
# options starting with plugin_ are always available.
# options starting with argument_ are available for certain commands only!
# %plugin_name% | name of the plugin
# %plugin_prefix% | see general.prefix
# %argument_rank% | command argument rank name
# %argument_target_rank% | command argument target rank name
# %argument_subrank% | command argument subrank
# %argument_sender% | command argument sender name
# %argument_target% | command argument target name
# %argument_permission% | command argument permission node
# %argument_prefix% | command argument prefix
# %argument_suffix% | command argument suffix
# %argument_color% | command argument color
# %argument_cost% | command argument cost
# %argument_usertag_tag% | command argument usertag tag
# %argument_usertag_text% | command argument usertag text
# %argument_external_plugin% | command argument external plugin name
# %argument_addon% | command argument addon name
# %argument_material% | command argument material name
# %argument_plugin_name% | command argument plugin hook plugin name
# %argument_new_state% | command argument plugin hook state name
# %argument_config_target% | command argument config target

general:
   prefix: "&0[&b%plugin_name%&0]&r"

messages:
   no_permission: "%plugin_prefix% &4You don't have permission to perform this command!"
   rank_set_sender: "%plugin_prefix% Set '%argument_target%' to rank: %argument_rank%"
   rank_set_target: "%plugin_prefix% You have been promoted to: %argument_rank% by %argument_sender%"
   player_not_found: "%plugin_prefix% &cPlayer '%argument_target%' not found!"
   group_not_found: "%plugin_prefix% &cGroup '%argument_rank%' not found!"
   player_check_rank: "%plugin_prefix% %argument_target%'s rank is %argument_rank%"
   inheritance_added: "%plugin_prefix% &aInheritance '%argument_inheritance%' added to rank: %argument_rank%"
   inheritance_removed: "%plugin_prefix% &aInheritance '%argument_inheritance%' removed from rank: %argument_rank%"
   rank_set_prefix: "%plugin_prefix% &aChanged prefix to '%argument_prefix%' on rank: %argument_rank%"
   rank_set_suffix: "%plugin_prefix% &aChanged suffix to '%argument_suffix%' on rank: %argument_rank%"
   rank_set_name_color: "%plugin_prefix% &aChanged name color to '%argument_color%' on rank: %argument_rank%"
   rank_set_chat_color: "%plugin_prefix% &aChanged chat color to '%argument_color%' on rank: %argument_rank%"
   error_create_rank: "%plugin_prefix% &cCould not create rank: %argument_rank%"
   error_delete_rank: "%plugin_prefix% &cCould not delete rank: %argument_rank%"
   rank_created: "%plugin_prefix% &aRank '%argument_rank%' created"
   rank_deleted: "%plugin_prefix% &aRank '%argument_rank%' deleted"
   player_promoted: "%plugin_prefix% &aPlayer %argument_target% promoted!"
   player_demoted: "%plugin_prefix% &aPlayer %argument_target% demoted!"
   error_player_promote: "%plugin_prefix% &aCould not promote player %argument_target%!"
   error_player_demote: "%plugin_prefix% &aCould not demote player %argument_target%!"
   build_enabled: "%plugin_prefix% &aBuilding enabled on rank: %argument_rank%"
   build_disabled: "%plugin_prefix% &aBuilding disabled on rank: %argument_rank%"
   permission_added: "%plugin_prefix% &aPermission '%argument_permission%' added to rank: %argument_rank%"
   permission_removed: "%plugin_prefix% &aPermission '%argument_permission%' removed from rank: %argument_rank%"
   permission_added_to_all_ranks: "%plugin_prefix% &aPermission '%argument_permission%' added to all ranks."
   permission_removed_from_all_ranks: "%plugin_prefix% &aPermission '%argument_permission%' removed from all ranks."
   success_adding_subrank: "%plugin_prefix% &aSubrank '%argument_subrank%' added to player: %argument_player%"
   error_adding_subrank: "%plugin_prefix% &cError adding subrank '%argument_subrank%' to player: %argument_player%"
   success_removing_subrank: "%plugin_prefix% &aSubrank '%argument_subrank%' removed from player: %argument_player%"
   error_removing_subrank: "%plugin_prefix% &cError removing subrank '%argument_subrank%' from player: %argument_player%"
   rank_renamed: "%plugin_prefix% &aRank '%argument_rank%' renamed!"
   error_renaming_rank: "%plugin_prefix% &cError renaming rank '%argument_rank%'!"
   default_rank_changed: "%plugin_prefix% &aChanged default rank to: %argument_rank%"
   error_changing_default_rank: "%plugin_prefix% &cError changing default rank to: '%argument_rank%'!"
   error_sign_unknown_rank: "%plugin_prefix% &cUnknown sign command!"
   sign_created: "%plugin_prefix% &aSign created!"
   error_adding_permission: "%plugin_prefix% &cError adding permission '%argument_permission%' to rank: %argument_rank%"
   buy_success: "%plugin_prefix% &aYou bought the rank '%argument_rank%'"
   buy_not_enough_money: "%plugin_prefix% &cInsufficient funds to buy the rank '%argument_rank%'"
   buy_not_available: "%plugin_prefix% &cBuying ranks is not available on this server."
   buyable_rank_added: "%plugin_prefix% &aAdded buyable rank '%argument_target_rank%' to: %argument_rank%"
   error_adding_buyable_rank: "%plugin_prefix% &cError adding buyable rank '%argument_target_rank%' to: %argument_rank%"
   buyable_rank_removed: "%plugin_prefix% &aRemoved buyable rank '%argument_target_rank%' from: %argument_rank%"
   error_removing_buyable_rank: "%plugin_prefix% &cError removing buyable rank '%argument_target_rank%' from: %argument_rank%"
   buy_cost_set: "%plugin_prefix% &aChanged buy cost of rank '%argument_rank%' to: %argument_cost%"
   error_setting_buy_cost: "%plugin_prefix% &cError changing buy cost of rank '%argument_rank%' to: %argument_cost%"
   player_permission_added: "%plugin_prefix% &aPermission '%argument_permission%' added to player: %argument_target%"
   player_permission_removed: "%plugin_prefix% &aPermission '%argument_permission%' removed from player: %argument_target%"
   error_adding_player_permission: "%plugin_prefix% &c Error adding permission '%argument_permission%' to player: %argument_target%"
   error_removing_player_permission: "%plugin_prefix% &cError removing permission '%argument_permission%' from player: %argument_target%"
   success_change_subrank: "%plugin_prefix% &aSubrank '%argument_subrank%' of player '%argument_player%' successfully changed."
   error_change_subrank: "%plugin_prefix% &cError changing subrank '%argument_subrank%' of player '%argument_player%'."
   success_create_usertag: "%plugin_prefix% &aUsertag '%argument_usertag_tag%' successfully created with value: %argument_usertag_text%"
   error_create_usertag: "%plugin_prefix% &cError creating usertag '%argument_usertag_tag%' with value: %argument_usertag_text%"
   success_edit_usertag: "%plugin_prefix% &aUsertag '%argument_usertag_tag%' successfully changed to: %argument_usertag_text%"
   error_edit_usertag: "%plugin_prefix% &cError changing usertag '%argument_usertag_tag%' to: %argument_usertag_text%"
   success_remove_usertag: "%plugin_prefix% &aUsertag '%argument_usertag_tag%' successfully removed"
   error_remove_usertag: "%plugin_prefix% &cError removing usertag '%argument_usertag_tag%'"
   success_set_usertag: "%plugin_prefix% &aSet %argument_target%'s usertag to: %argument_usertag_tag%"
   error_set_usertag: "%plugin_prefix% &cError changing %argument_target%'s usertag to: %argument_usertag_tag%"
   success_clear_usertag: "%plugin_prefix% &aCleared %argument_target%'s usertag!"
   error_clear_usertag: "%plugin_prefix% &cError clearing %argument_target%'s usertag!"
   success_set_promoterank: "%plugin_prefix% &aChanged the promote rank to '%argument_target_rank%' on rank: %argument_rank%"
   error_set_promoterank: "%plugin_prefix% &cError changing the promote rank to '%argument_target_rank%' on rank: %argument_rank%"
   success_set_demoterank: "%plugin_prefix% &aChanged the demote rank to '%argument_target_rank%' on rank: %argument_rank%"
   error_set_demoterank: "%plugin_prefix% &cError changing the demote rank to '%argument_target_rank%' on rank: %argument_rank%"
   success_clear_promoterank: "%plugin_prefix% &aCleared the promote rank on rank: %argument_rank%"
   error_clear_promoterank: "%plugin_prefix% &cError clearing the promote rank on rank: %argument_rank%"
   success_clear_demoterank: "%plugin_prefix% &aCleared the demote rank on rank: %argument_rank%"
   error_clear_demoterank: "%plugin_prefix% &cError clearing the demote rank on rank: %argument_rank%"
   error_usertags_disable_use_external_plugin: "%plugin_prefix% &cUsertags disabled, use %argument_external_plugin% instead"
   error_addon_not_found: "%plugin_prefix% &cError addon with name '%argument_addon%' not found!"
   success_set_icon: "%plugin_prefix% &aIcon set to '%argument_material%' on rank: %argument_rank%"
   error_must_hold_item: "%plugin_prefix% &cYou must hold a item!"
   error_verbose_already_started: "%plugin_prefix% &cVerbose logging is already running!"
   error_verbose_not_started: "%plugin_prefix% &cVerbose logging is not running!"
   error_verbose_must_stop_before_save: "%plugin_prefix% &cCannot save log wile verbose is running!"
   success_verbose_started: "%plugin_prefix% &aVerbose logging started! &cWarning: enabling verbose may decrease server performance, only use verbose for bug reporting!"
   success_verbose_stopped: "%plugin_prefix% &aVerbose logging stopped! To save the log use the command: /pr verbose save"
   error_saving_verbose: "%plugin_prefix% &cError saving verbose log! Did you start logging?"
   success_verbose_saved: "%plugin_prefix% &aVerbose log saved!"
   pluginhook_state_changed: "%plugin_prefix% &aState of plugin '%argument_plugin_name%' has be changed to %argument_new_state%&a!"
   pluginhook_unknown_plugin: "%plugin_prefix% &cUnknown plugin!"
   pluginhook_unknown_state: "%plugin_prefix% &cUnknown state!"
   config_worldtag_removed: "%plugin_prefix% &aThe world tag has been removed from the config!"
   config_state_changed: "%plugin_prefix% &aState of '%argument_config_target%' in the config has be changed to %argument_new_state%&a!"
   suggest_restart: "%plugin_prefix% &aChanges will take effect next restart."
commands:
   usage_command_reload: "%plugin_prefix% &c/pr reload [config/plugin/all]"
   usage_command_setrank: "%plugin_prefix% &c/pr setrank <username> <rank>"
   usage_command_setownrank: "%plugin_prefix% &c/pr setownrank <rank>"
   usage_command_check: "%plugin_prefix% &c/pr check [playername]"
   usage_command_add_permission: "%plugin_prefix% &c/pr addperm <rank> <permission>"
   usage_command_remove_permission: "%plugin_prefix% &c/pr delperm <rank> <permission>"
   usage_command_add_subrank: "%plugin_prefix% &c/pr addsubrank <player> <rank>"
