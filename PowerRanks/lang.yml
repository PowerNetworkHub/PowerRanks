   usage_command_clear_usertag: "%plugin_prefix% &c/pr clearusertag [playerName] <tagName>"
   usage_command_list_usertags: "%plugin_prefix% &c/pr listusertags"
   usage_command_set_promoterank: "%plugin_prefix% &c/pr setpromoterank <rank> <promoteRank>"
   usage_command_set_demoterank: "%plugin_prefix% &c/pr setdemoterank <rank> <promoteRank>"
   usage_command_clear_promoterank: "%plugin_prefix% &c/pr clearpromoterank <rank>"
   usage_command_clear_demoterank: "%plugin_prefix% &c/pr cleardemoterank <rank>"
   usage_command_addoninfo: "%plugin_prefix% &c/pr addoninfo <addon_name>"
   usage_command_factoryreset: "%plugin_prefix% &c/pr factoryreset"
   usage_command_seticon: "%plugin_prefix% &c/pr seticon <rank>"
   usage_command_verbose: "%plugin_prefix% &c/pr verbose <start/stop/save>"
   usage_command_buyrank: "%plugin_prefix% &c/pr buyrank [rankname] [confirm]"
   usage_command_pluginhook: "%plugin_prefix% &c/pr pluginhook [enable/disable] [plugin_name]"
   usage_command_config: "%plugin_prefix% &c/pr config <removeworldtag / (enable/disable chat_formatting/tablist_formatting)>"
   unknown_command: "%plugin_prefix% &cUnknown command."
   reload_config: "%plugin_prefix% &2Reloading (config) %plugin_name%"
   reload_config_done: "%plugin_prefix% &2%plugin_name% Reloaded (config)!"
   reload_plugin: "%plugin_prefix% &2Reloading (plugin) %plugin_name%"
   reload_plugin_done: "%plugin_prefix% &2%plugin_name% Reloaded (plugin)!"
   help:
   - "&a/pr help [page_number]&2 - Shows this menu"
   - "&a/pr createrank <rankName>&2 - Create a new rank"
   - "&a/pr deleterank <rankName>&2 - Delete a rank"
   - "&a/pr setrank <playerName> <rankName>&2 - Set someone's rank"
   - "&a/pr setownrank <rankName>&2 - Set your own rank"
   - "&a/pr promote <playerName>&2 - Promote a player to the next rank"
   - "&a/pr demote <playerName>&2 - Demote a player to the previous rank"
   - "&a/pr setpromoterank <rankName> <promoteRankName>&2 - Change the rank to promote to"
   - "&a/pr setdemoterank <rankName> <demoteRankName>&2 - Change the rank to demote to"
   - "&a/pr clearpromoterank <rankName>&2 - Clear the promote rank"
   - "&a/pr cleardemoterank <rankName>&2 - Clear the demote rank"
   - "&a/pr checkrank [playerName]&2 - Check someone's rank"
   - "&a/pr listranks&2 - List all ranks"
   - "&a/pr listpermissions <rankName>&2 - List all permissions in a rank"
   - "&a/pr listplayerpermissions <playerName>&2 - List all permissions of a player"
   - "&a/pr listsubranks <playerName>&2 - List all subranks of a player"
   - "&a/pr reload [config/plugin/all]&2 - Reload PowerRanks"
   - "&a/pr addperm <rank> <permission>&2 - Add a permission to a rank"
   - "&a/pr delperm <rank> <permission>&2 - Remove a permission from a rank"
   - "&a/pr addplayerperm <playerName> <permission>&2 - Add a permission to a player"
   - "&a/pr delplayerperm <playerName> <permission>&2 - Remove a permission from a player"
   - "&a/pr addsubrank <playerName> <rankName>&2 - Add a sub rank to a player"
   - "&a/pr delsubrank <playerName> <rankName>&2 - Remove a sub rank from a player"
   - "&a/pr enablesubrankprefix <playerName> <subrankName>&2 - Show the subranks prefix"
   - "&a/pr disablesubrankprefix <playerName> <subrankName>&2 - Stop showing the subranks prefix"
   - "&a/pr enablesubranksuffix <playerName> <subrankName>&2 - Show the subranks suffix"
   - "&a/pr disablesubranksuffix <playerName> <subrankName>&2 - Stop showing the subranks suffix"
   - "&a/pr enablesubrankpermissions <playerName> <subrankName>&2 - Use the subranks permissions"
   - "&a/pr disablesubrankpermissions <playerName> <subrankName>&2 - Stop using the subranks permissions"
   - "&a/pr setprefix <rank> <prefix>&2 - Change the prefix of a rank"
   - "&a/pr setsuffix <rank> <suffix>&2 - Change the suffix of a rank"
   - "&a/pr setchatcolor <rank> <color>&2 - Change the chat color of a rank"
   - "&a/pr setnamecolor <rank> <color>&2 - Change the name color of a rank"
   - "&a/pr addinheritance <rank> <inheritance>&2 - Add a inheritance to a rank"
   - "&a/pr delinheritance <rank> <inheritance>&2 - Remove a inheritance from a rank"
   - "&a/pr enablebuild <rank>&2 - Enable building on a rank"
   - "&a/pr disablebuild <rank>&2 - Disable building on a rank"
   - "&a/pr renamerank <from_rank> <to_rank>&2 - Rename a rank"
   - "&a/pr setdefaultrank <rank>&2 - Set the default rank for new players"
   - "&a/pr createusertag <tag> <text>&2 - Create a new user tag"
   - "&a/pr editusertag <tag> <text>&2 - Edit a user tag"
   - "&a/pr removeusertag <tag>&2 - Delete a user tag"
   - "&a/pr setusertag [player] <tag>&2 - Assign a user tag"
   - "&a/pr clearusertag [player] <tag>&2 - Remove a user tag"
   - "&a/pr listusertags&2 - List all user tags"
   - "&a/pr gui&2 - Show the commands GUI"
   - "&a/pr rankup&2 - Buy a rank"
   - "&a/pr buyrank [rankname] [confirm]&2 - Buy a rank"
   - "&a/pr addbuyablerank <rank> <buyable_rank>&2 - Add a rank to the buyable list of a rank"
   - "&a/pr delbuyablerank <rank> <buyable_rank>&2 - Remove a rank from the buyable list of a rank"
   - "&a/pr setbuycost <rank> <cost>&2 - Set the buy cost of a rank"
   - "&a/pr setguiicon <rank>&2 - Set the icon of a rank to the current item in your hand"
   - "&a/pr pluginhook [enable/disable] [plugin_name]&2 - Enable or disable a plugin for PowerRanks to hook in to"
   - "&a/pr addoninfo <addon_name>&2 - Show information about a specific add-on"
   - "&a/pr config <removeworldtag / (enable/disable chat_formatting/tablist_formatting)>&2 - Edit the configuration file"
   - "&a/pr verbose <start/stop/save>&2 - Enable verbose logging, may result in lower performance! Only use for bug reporting"
   - "&a/pr stats&2 - Show stats about PowerRanks"