   usage_command_create_rank: "%plugin_prefix% &c/pr createrank <rankName>"
   usage_command_delete_rank: "%plugin_prefix% &c/pr deleterank <rankName>"
   usage_command_enable_build: "%plugin_prefix% &c/pr enablebuild <rankName>"
   usage_command_disable_build: "%plugin_prefix% &c/pr disblebuild <rankName>"
   usage_command_promote: "%plugin_prefix% &c/pr promote <playerName>"
   usage_command_demote: "%plugin_prefix% &c/pr demote <playerName>"
   usage_command_listpermissions: "%plugin_prefix% &c/pr listpermissions <rankName>"
   usage_command_listplayerpermissions: "%plugin_prefix% &c/pr listplayerpermissions <playerName>"
   usage_command_listsubranks: "%plugin_prefix% &c/pr listsubranks <playerName>"
   usage_command_add_buyable_rank: "%plugin_prefix% &c/pr addbuyablerank <rankName> <buyableRankName>"
   usage_command_del_buyable_rank: "%plugin_prefix% &c/pr delbuyablerank <rankName> <buyableRankName>"
   usage_command_set_cost: "%plugin_prefix% &c/pr setcost <rankName> <cost>"
   usage_command_add_player_permission: "%plugin_prefix% &c/pr addplayerperm <player_name> <permission>"
   usage_command_remove_player_permission: "%plugin_prefix% &c/pr delplayerperm <player_name> <permission>"
   usage_command_create_usertag: "%plugin_prefix% &c/pr createusertag <tagName> <text>"
